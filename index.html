<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ES6</title>
</head>

<body>
    <header class="header">
        <div class="content">
            <h1 class="logo">TravelTip</h1>
            <div class="search">
                <input type="text" class="input search" placeholder="Search..." />
                <button class="btn btn-search" onclick="onSearch()" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="info">
            <div class="text">
                <p class="location-text"></p>
            </div>
            <div class="buttons">
                <button class="btn btn-search">Copy Location</button>
                <button class="btn btn-my-location">My Location</button>
            </div>
        </div>
        <div class="container">
            <div class="weather">Weather</div>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
